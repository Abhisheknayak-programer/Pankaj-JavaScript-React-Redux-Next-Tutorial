    <section class="secondSection">
        <form action="index.html" method="POST">
            <div class="form_items">
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Enter Name">
            </div>

            <div class="form_items">
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Enter Email">
            </div>

            <div class="form_items">
                <label for="Mob">Mobile</label>
                <input type="number" id="Mob" placeholder="Enter Mobile Number">
            </div>

            <div class="form_items">
                <label>File</label>
                <input type="file">
            </div>

            <div class="form_items">
                <label for="range">Range</label>
                <input type="range" id="range">
            </div>


            <div class="form_items">
                <label for="color">Color</label>
                <input type="color" id="color">
            </div>

            <div class="form_items">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="**********">
            </div>

            <div class="form_items">
                <label for="Date">Date</label>
                <input type="date" id="Date">
            </div>


            <div class="form_items">
                <input type="checkbox" id="checkme">
                <label for="checkme">Terms and conditions</label>
            </div>

            <div class="form_items">
                <label for="car">Select your car</label>
                <select name="Car" id="car">
                    <option value=""></option>
                    <option value="A">Range Rover</option>
                    <option value="B">Audi</option>
                    <option value="C">Maruti</option>
                    <option value="D">Swift</option>
                </select>
            </div>

            <div class="form_items">
                <button type="submit">Submit</button>
            </div>

        </form>
    </section>
